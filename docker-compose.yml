version: '2.3'

services:
  app:
    image: app
    env_file: .env
    # runtime: nvidia
    pid: "bridge"
    ports:
      - 8100:8100
    stdin_open: true
    tty: true
    volumes:
      - .:/workspace
    build:
      context: .
      network: host
      dockerfile: ./Dockerfile
    # command: gunicorn --log-level debug --timeout 88888888 --bind 0.0.0.0:8100 backend:app

volumes:
  app:
